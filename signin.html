<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="img/HIVETechwear.png" alt="">

        </a>
        <label for="menu_toggle" class="menu_btn"></label>
        <div class="menu_box">

            <div class="search-bar">
                <input placeholder="Search" class="header-search" type="text">
                <img src="img/search-icon.png" alt="">
            </div>
            <div class="text">
                <p>SIGN UP</p>
                <p>SIGN IN</p>
            </div>
            <img src="img/local_mall_black_24dp.png" alt="">
            <img src="img/Group 205.svg" alt="">


        </div>

    </header>
    <section class="main-wrapper">
        <div class="sign-up">
            <p class="title">SIGN IN</p>
            <div class="form-container">
                <label for="email">Email Address</label>
                <input class="custom-input" type="text" name="name" placeholder="Enter Your Email">
                <label class="mt-2" for="email">Password</label>
                <input class="custom-input" type="password" name="password" placeholder="Enter confirm password">
                <button class="custom-btn">SIGN UP</button>
                <p>"Have an account ?
                <a  href="/">Sign In</a>
                </p>
            </div>
        </div>
    </section>


    <footer>
        <div class="foot-main">
            <div class="foot-left">
                <h1>Shop and Learn</h1>
                <p>Sign up</p>
                <p>Sign in</p>
                <p>Item lists</p>
            </div>
            <div class="foot-right">
                <h1>Support</h1>
                <p>Contact Us</p>
            </div>
        </div>
        <div class="foot-logos">
            <img src="./img/icons8-facebook-150 (1).svg" alt="">
            <img src="./img/icons8-instagram-150.svg" alt="">
        </div>
        <div class="copyright">
            <p>Copyright Â© 2021 HIVE Techwear. All rights reserved.  Privacy Policy  Terms of Use  Sales Policy  Legal  Site Map</p>
        </div>
    </footer>
    
    
</body>
</html>
