<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="img/HIVETechwear.png" alt="">

        </a>
        <label for="menu_toggle" class="menu_btn"></label>
        <div class="menu_box">

            <div class="search-bar">
                <input placeholder="Search" class="header-search" type="text">
                <img src="img/search-icon.png" alt="">
            </div>
            <div class="text">
                <p>SIGN UP</p>
                <p>SIGN IN</p>
            </div>
            <img src="img/local_mall_black_24dp.png" alt="">
            <img src="img/Group 205.svg" alt="">


        </div>

    </header>
    <section class="main-wrapper">
        <div class="sign-up">
            <p class="title">SIGN UP</p>
            <div class="form-container">
                <label for="email">Name</label>
                <input class="custom-input" type="text" name="name" placeholder="Enter Your Name">

                <label for="email">Email Address</label>
                <input class="custom-input" type="text" name="name" placeholder="Enter Your Email">

                <label class="mt-2" for="email">Password</label>
                <input class="custom-input" type="password" name="password" placeholder="Enter your password">
                <label for="mt-2">Confirm your password</label>
                <input class="custom-input" type="password" name="password" placeholder="Enter confirm password">
                <button class="custom-btn">SIGN UP</button>
                <p>"Have an account ?
                <a  href="/">Sign In</a>
                </p>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="footer_main">
            <div class="footer-container">
                <h2>Shop And Learn</h2>
                <div class="footer-content">
                    <a class="foot-sign" href="/">Sign Up</a>
                    <a class="foot-sign" href="/">Sign In</a>
                    <a class="foot-sign" href="/">Item List</a>
                </div>
            </div>

        </div>
        <hr>
        <p class="copyright">
            "Copyright @ 2021 HIVE Techware. All right reserved. Privacy Policy| Terms of Use Sales Policy| Legal | Site|Map"
        </p>

    </footer>
    
    
</body>
</html>
